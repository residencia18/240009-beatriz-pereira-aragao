<div class="formCadastro">
  <h1>Cadastre-se</h1>
  <form [formGroup]="formsCadastro" (ngSubmit)="onSubmit()" validate>
    <div class="form-group">
      <label for="name">Nome do Proprietário</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
      <small
        *ngIf="
          !formsCadastro.get('name')?.valid &&
          formsCadastro.get('name')?.touched
        "
        >*Informe seu nome completo</small
      >
    </div>
    <div class="form-group">
      <label for="nome">Nome da fazenda</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        formControlName="nameFarm"
      />
      <small
        *ngIf="
          !formsCadastro.get('nameFarm')?.valid &&
          formsCadastro.get('nameFarm')?.touched
        "
        >*Informe o nome da fazenda</small
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <small
        *ngIf="
          !formsCadastro.get('email')?.valid &&
          formsCadastro.get('email')?.touched
        "
        >*Email inválido</small
      >
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control"
        id="senha"
        formControlName="password"
        (input)="bufferPass($event)"
      />
      <small
        *ngIf="
          !formsCadastro.get('password')?.valid &&
          formsCadastro.get('password')?.touched
        "
        >*Senha precisa ter no mínimo 6 caracteres</small
      >
    </div>
    <div class="form-group">
      <label for="confirmarSenha">Confirmar Senha</label>
      <input
        type="password"
        class="form-control"
        id="confirmarSenha"
        formControlName="confirmPassword"
        (input)="comparePassword($event)"
      />
      <small
        *ngIf="
          !formsCadastro.get('confirmPassword')?.valid &&
          formsCadastro.get('confirmPassword')?.touched
        "
        >*Senhas não conferem</small
      >
    </div>
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
  </form>
  <span class="rotaLogin"
    >Já possui conta? <a routerLink="/login">Entre aqui</a></span
  >
  <div *ngIf="openAlert" class="containerAlert">
    <button (click)="openAlert = false">X</button>
    <p>Ocorreu um erro. Por favor, verifique os campos do formulário.</p>
  </div>
</div>
