<div class="containerCadastro">
    <div class="formCadastro">
      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
          <div class="group">
              <div class="form-group">
                  <label for="brincoAnimal">Brinco do animal</label>
                  <input formControlName="brincoAnimal" placeholder="Brinco do animal" class="form-control" id="brincoAnimal">
              </div>
          </div>
          <div class="group">
  
              <div class="form-group">
                  <label for="data">Data de Nascimento</label>
                  <input type="date" formControlName="data" placeholder="Data de Nascimento" class="form-control" id="data">
              </div>
              <div class="form-group">
                  <label for="descricao">Escolha quais porcos participaram:</label>
                  <select formControlName="descricao" class="form-control" id="descricao">
                      <option value="Ativo">Ativo</option>
                      <option value="Vendido">Vendido</option>
                      <option value="Morto">Morto</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="descricao">Descriçãoo</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            </div>
              
          </div>
          <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>
    </div>
  </div>
