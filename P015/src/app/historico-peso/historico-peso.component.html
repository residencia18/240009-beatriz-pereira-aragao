
<div class="containerCadastro">
    <div class="formCadastro">
      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
          <div class="group">
              <div class="form-group">
                  <label for="brincoAnimal">Brinco do animal</label>
                  <select formControlName="brincoAnimal" style="overflow: auto;" class="form-control" id="brincoAnimal">
                    <option *ngFor="let tag of tagsPorcos" [value]="tag">{{ tag }}</option>
                </select>
              </div>
          </div>
          <div class="group">
  
              <div class="form-group">
                  <label for="data">Data da Pesagem</label>
                  <input type="date" formControlName="data" placeholder="Data de " class="form-control" id="data">
              </div>

                <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="number" formControlName="peso" placeholder="Peso" class="form-control" id="peso">
                </div>
          </div>
          <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>
    </div>
  </div>
